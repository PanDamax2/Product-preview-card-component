<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <main class="card">
        <div class="card__header">
            <img src="./images/image-product-mobile.jpg" alt="Picture product" class="card__img">
        </div>
        <div class="card__body">
            <span class="card__category">Perfume</span>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="card__prices">
                <span class="card__prices-first"> $149.99</span>
                <span class="card__prices-second"><s>$169.99</s></span>
            </div>

            <button class="card__btn"><img src="images/icon-cart.svg" alt="Icon trolley" class="card__btn-icon">
                <span>Add to
                    Cart</span></button>
        </div>
    </main>

</body>

</html>
